{% extends 'layout.html' %}
{% include 'messages.html' %}
{% block content %}
<div class="card">
  <div class="card-body">
    <form method="post" class="form-group">
    {% csrf_token %}
    {{ form.as_p }}
        {% for field in form %}
        <label class="form-check-label"></label>
        {% endfor %}
    <input type="submit" class="btn btn-primary blue" value="Log in">
    </form>
  </div>
</div>
{% endblock %}
